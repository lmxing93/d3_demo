<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var width = 300;
		var height = 300;
		var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
				
		var dataset = [250,210,170,130,90];
		var rectHeight = 25;
		svg.selectAll("rect")
		   .data(dataset)
		   .enter()
		   .append("rect")
		   .attr("x",20)
		   .attr("y",function(d,i){
		   		return i*rectHeight;
		   })
		   .attr("width",function(d,i){
		   		return d;
		   })
		   .attr("height",rectHeight - 2)
		   .attr("fill","steelblue")
		   .on("mouseover",function(d,i){
		   		d3.select(this)
		   			.attr("fill","orange")
		   })
		   .on("mouseout",function(d,i){
		   		d3.select(this)
		   			.transition()
		   			.duration(500)
		   			.attr("fill","steelblue")
		   })
		   
		
	</script> 
</html>

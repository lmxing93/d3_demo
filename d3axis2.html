<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.axis path,
		.axis line{
		    fill: none;
		    stroke: black;
		    shape-rendering: crispEdges;
		}
		
		.axis text {
		    font-family: sans-serif;
		    font-size: 11px;
		}
	</style>
	<body>
		
	</body>
	<script type="text/javascript">
		var width = 400;
		var height = 400;
		var svg = d3.select("body")
					.append("svg")
					.attr("width",width)
					.attr("height",height);
		//周边空白
		var padding = {left:30,right:30,top:20,bottom:20};
		//x
		var dataset = [10,20,30,40,33,24,12];

		var xScale = d3.scale.ordinal()
					 .domain(d3.range(dataset.length))
					 .rangeRoundBands([0,width-padding.left-padding.right]);
		
		//y		 
		var yScale = d3.scale.linear()
					  .domain([0,d3.max(dataset)])
					  .range([height-padding.top-padding.bottom,0]);
		//x axis
		var xAxis = d3.svg.axis()
					.scale(xScale)
					.orient("bottom");
		//y axis
		var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left");
		
		var rectPadding = 4;
		
		var rects = svg.selectAll(".myRect")
					.data(dataset)
					.enter()
					.append("rect")
					.attr("class","myRect")
					.attr("transform","translate("+padding.left+","+padding.top+")")
					.attr("x",function(d,i){
						return xScale(i)+rectPadding/2;
					})
					.attr("y",function(d,i){
						return yScale(d)
					})
					.attr("width",xScale.rangeBand()-rectPadding)
					.attr("height",function(d){
						return height - padding.top - padding.bottom - yScale(d);
					})
					.attr("fill","steelblue");
					   
		   
		var texts = svg.selectAll(".myText")
					.data(dataset)
					.enter()
					.append("text")
					.attr("class","myText")
					.attr("transform","translate("+padding.left+","+padding.top+")")
					.attr("x",function(d,i){
						return xScale(i)+rectPadding/2 ;
					})
					.attr("y",function(d){
						var min = yScale.domain()[0];
						return yScale(min);
					})
					.transition()
					.delay(function(d,i){
						return i*200
					})
					.duration(2000)
					.ease("bounce")
					.attr("y",function(d){
						return yScale(d)
					})
					.attr("dx",function(){
						//console.log(xScale.rangeBand());
						return (xScale.rangeBand() - rectPadding)/2;
					})
					.attr("dy",function(d){
						return 20
					})
					.text(function(d){
						return d
					})
				
		//坐标轴
		svg.append("g")
			.attr("class","axis")
			.call(xAxis)
			.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
			.append("text")
			.text("x刻度")
			.attr("transform","translate(" + (width -padding.left -padding.right + rectPadding/2)+","+0 +")")
		
			
		svg.append("g")
			.attr("class","axis")
			.call(yAxis)
			.attr("transform","translate(" + padding.left + "," + padding.top + ")")
			.append("text")
			.text("y刻度")
			.attr("transform","translate(" + (padding.left)/2 +","+0 + ")")
		
	</script> 
</html>
